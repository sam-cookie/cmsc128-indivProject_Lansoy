{% extends "base.html" %}

{% block title %}Create collaborations{% endblock %}

{% block body %}

<div class="sidebar" id="sidebar">
    <div class="sidebar-header">
        <h3>Menu</h3>
        <button class="sidebar-toggle" id="sidebarToggle">
            <i class="fa-solid fa-chevron-left"></i>
        </button>
    </div>
    <nav class="sidebar-nav">
        <a href="{{ url_for('personal.profile') }}" class="nav-item">
            <i class="fa-solid fa-list"></i>
            <span class="nav-text">My lists</span>
        </a>
        <a href="{{ url_for('collaboration.create_collaboration') }}" class="nav-item">
            <i class="fa-solid fa-plus"></i>
            <span class="nav-text">Create new collaboration</span>
        </a>
        <a href="{{ url_for('collaboration.collaboration') }}" class="nav-item">
            <i class="fa-solid fa-layer-group"></i>
            <span class="nav-text">My Collaborations</span>
        </a>
        <a href="{{ url_for('edit_profile', username=username) }}" class="nav-item">
            <i class="fa-solid fa-user-pen"></i>
            <span class="nav-text">Edit Profile</span>
        </a>
        <a href="/settings" class="nav-item">
            <i class="fa-solid fa-circle-info"></i>
            <span class="nav-text">About</span>
        </a>
        <a href="{{ url_for('login') }}" class="nav-item">
            <i class="fa-solid fa-right-from-bracket"></i>
            <span class="nav-text">Logout</span>
        </a>
    </nav>
</div>


<div class="main-content" id="mainContent">
    <div class="collab-container"> 
        <div class="collab-header">
            <h1>Create a New Collaboration</h1>
            <form method="POST" action="/create_collaboration">
                <label for="collab_name">Collaboration Name:</label>
                <input type="text" id="collab_name" name="collab_name" required><br>

                <label for="collab_description">Description:</label>
                <textarea id="collab_description" name="collab_description" rows="4" required></textarea><br>

                <label for="collab_members">Add Members (comma-separated usernames):</label>
                <input type="text" id="collab_members" name="collab_members"><br>

                <button type="submit" class="create-collab-button">Create Collaboration</button>
        </div>
    </div>
</div>

{% endblock %}
