{% extends "base.html" %}

{% block title %}Forgot Password{% endblock %}

{% block body %}
<div class="forgot-password-container">
    <h2>Forgot Password</h2>

    {% if error %}
    <p style="color: #ff6b6b; margin-bottom: 1rem;">{{ error }}</p>
    {% endif %}

    {% if message %}
    <p style="color: #90ee90; margin-bottom: 1rem;">{{ message }}</p>
    {% endif %}
    <!-- {% with messages = get_flashed_messages(with_categories=true) %}
        {% if messages %}
            <div class="flash-messages">
                {% for category, message in messages %}
                    <div class="flash {{ category }}">{{ message }}</div>
                {% endfor %}
            </div>
        {% endif %}
    {% endwith %} -->

    <form method="POST" action="/forgotpassword">
        <label for="username">Enter your username:</label>
        <input type="text" id="username" name="username" required><br>

        <label for="securityQuestion">What's your go to karaoke song?</label>
        <input type="password" id="securityQuestion" name="securityQuestion" required><br>

        <button class="login-button" type="submit">Submit</button>
    </form>

    <p>Remembered your password? <a href="{{ url_for('login') }}">Login here</a></p>
</div>
{% endblock %}
