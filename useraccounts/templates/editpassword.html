{% extends "base.html" %}

{% block title %}Edit Password{% endblock %}


{% block body %}
<div class="edit-password-container">
    <h2>Set New Password</h2>
    {% if error %}
    <p style="color: #ff6b6b; margin-bottom: 1rem;">{{ error }}</p>
    {% endif %}

    {% if message %}
    <p style="color: #90ee90; margin-bottom: 1rem;">{{ message }}</p>
    {% endif %}
    <form method="POST" action="/editpassword/{{ username }}">
        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" required><br>
        <button class="login-button" type="submit">Update Password</button>
    </form>
</div>
{% endblock %}
