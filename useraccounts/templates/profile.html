{% extends "base.html" %}

{% block title %}Profile{% endblock %}

{% block body %}
<div class="edit-profile-container">
    <h2>Welcome, {{ user.full_name }}!</h2>
    <p>
        <strong>Username:</strong> {{ user.username }}<br>
        <strong>Email:</strong> {{ user.email }}
    </p>

    <a class="edit-button" href="{{ url_for('edit_profile', username=user.username) }}">Edit Profile</a>
    <a class="cancel-button" href="{{ url_for('login') }}">Logout</a>
</div>
{% endblock %}
