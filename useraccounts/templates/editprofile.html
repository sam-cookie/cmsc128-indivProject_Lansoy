{% extends "base.html" %}

{% block title %}Edit Profile{% endblock %}

{% block body %}
<div class="edit-profile-container">
    <h2>Edit Profile</h2>

    {% if error %}
    <p style="color: #ff6b6b; margin-bottom: 1rem;">{{ error }}</p>
    {% endif %}

    {% if message %}
    <p style="color: #90ee90; margin-bottom: 1rem;">{{ message }}</p>
    {% endif %}

    <form method="POST">

        <label for="fullName">Full Name: </label>
        <input type="text" id="fullName" name="fullName"><br>

        <label for="username">New Username:</label>
        <input type="text" id="username" name="username"><br>

        <label for="email">New Email:</label>
        <input type="email" id="email" name="email" ><br>

        <label for="password">New Password:</label>
        <input type="password" id="password" name="password" ><br>

        <button class="login-button" type="submit">Update Profile</button>
        <a href="{{ url_for('profile', username=user.username) }}" class="cancel-button">Cancel</a>
    
    </form>
</div>
{% endblock %}
